<html>
    <head>
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='../js/index.js'></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class='food_info'>
            <div class='status'>
                클릭하여 담기
            </div>
            <div class='close btn'>
                <img src='../img/close.png'></img>
            </div>
            <div class='info'>
                <img></img>
                <p class='name'></p>
                <p class='price'></p>
                <hr>
                <div class='shop'>
                    <div class='shop_name'>김밥나라</div>
                    <div class='recipe'>당근, 브로콜리, 밀가루</div>
                    <div class='Explanation'>돈가스, 또는 돈카츠는 독일의 슈니첼을 원형으로, 서양의 커틀릿에서 유래한 일본 요리이다. 돼지 등심을 2~3cm 두께로 넓적하게 썰어 빵가루를 묻힌 뒤, 기름에 튀겨 일본식 우스터셔 소스, 밥, 야채 샐러드를 곁들여 먹는다. 쇠고기를 넣어 튀긴 것은 비프 커틀릿이라고 한다</div>
                </div>
                <hr>
                <div class='comment'>댓글
                </div>
            </div>
        </div>
        <div class='order_list'>
            <div class='close btn'><img src='../img/close.png'></img></div>
            <table class='list'></table>
            <div class='order btn'>주문하기</div>
            <div class='total'></div>
        </div>
        <div class='my_menu'>
                <p>프로필 관리</p>
                <p>상점 관리</p>
                <p>팀구하기</p>
                <p>로그아웃</p>
        </div>
        <div>
            <div class='basket_zone'>
                <div class='basket btn'><img src='../img/basket.png'></img></div>
                
            </div>
            <ul class='navbar'>
                <li class='logo'>gorda</li>
                <li class='login'>
                    <a href='login.html'>로그인</a>            
                </li>
            </ul>
        </div>
        <div class='boards'>
            <div class='board fit'>
                <h2>추천</h2>
                <div class='list'>
                </div>
            </div>
            <hr class='board-line'>
            <div class='board original'>
                <h2>김밥나라</h2>
                <div class='list'>
                </div>
            </div>
        </div>
    </body>
</html>
