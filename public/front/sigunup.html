<html>
    <head>
        <title>회원가입</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='../js/sign.js'></script>
        <link rel="stylesheet" href="../css/sign.css">
    </head>
    <body>
        <form class='' action='' method='post'>
            <h2>welcome gorda</h2>
            <table>
                    <tr>
                        <td class='one'>                      
                            <div class="group">      
                                <input name='id' type="text" autocomplete="off" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>id</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class='one'>                      
                            <div class="group">      
                                <input name='pwd' type="password" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>password</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class='one'>                      
                            <div class="group">      
                                <input name='pwd2' type="password" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>password 확인</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class='one'>                      
                            <div class="group">      
                                <input name='user_name' autocomplete="off" type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>이름</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type='button' value='가입하기'>
                        </td>
                    </tr>
            </table>
        </form>
    </body>
</html>
